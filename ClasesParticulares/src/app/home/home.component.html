<div class="container">
  <div class="row">
    <div class="col-3  p-4  mr-2 bg-light">
      <mat-form-field class="col-12">
        <mat-select placeholder="Rama" >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let rama of ramas" (click)="handleRama($event)" [value]="rama">{{rama}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-select placeholder="Nivel">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let nivel of niveles" (click)="handleNivel($event)" [value]="nivel">{{nivel}}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-p-select></app-p-select>
    </div>

    <div class="row col-12 col-md-9">
      <div  *ngFor="let clase of arrClases" class="col-12">
        <div class="mx-auto">
          <mat-card class="example-card bg-light mx-auto mt-3 mb-3">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{clase.nombreclase}} en <i class="map marker alternate icon"></i>{{clase.ciudad}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
               {{clase.descripcion}}
             </p>
           </mat-card-content>
           <mat-card-actions>
            <div class="row">
              <div class="text-center col-12 col-xl-5 mb-2">
               <button (click)="contacto()" class="ui inverted red button"><i class="red phone square icon"></i> Contactar</button>
               <button class="ui inverted red button">Ficha Profesor</button>
             </div>
             <div class="text-center text-md-left text-xl-right col-12 col-md-6 col-xl-3 mb-2">
               <div class="ui labeled button" tabindex="0">
                <div class="ui red button">
                  <i class="star icon"></i>Puntos
                </div>
                <a class="ui basic red left pointing label">
                 3.5
               </a>
             </div>
           </div>
           <div class=" text-center text-md-right text-xl-right col-12 col-md-6 col-xl-4">
             <i class="red big share square link icon"></i>
             <i *ngIf="clase.claseout" class="red big car icon"></i>
             <i *ngIf="clase.clasein" class="red big building icon"></i>
             <!-- <i *ngIf="pagoOnline()" class="red big cc paypal volume icon"></i> -->
           </div>
         </div>
       </mat-card-actions>
     </mat-card>
   </div>
 </div>
</div>
</div>
</div>
