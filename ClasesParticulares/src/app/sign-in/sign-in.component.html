<div class="container-fluid p-4">
	<div class="row p-3 ">	
		<form class="p-4 bg-light mx-auto col-12 col-md-6" 
		[formGroup]="formRegistro"
		(ngSubmit)="envioRegistro()">
		<mat-form-field class="p-1 col-12">
			<input matInput placeholder="Nombre*" formControlName="nombre">
		</mat-form-field>
		<mat-form-field class="p-1 col-12">
			<input matInput placeholder="Apellidos*" formControlName="apellidos">
		</mat-form-field>
		<mat-form-field class="p-1 col-12">
			<input  matInput placeholder="Email*" formControlName="email">
			<mat-error *ngIf="formRegistro.controls.email.invalid">{{mensajeErrorEmail()}}</mat-error>
		</mat-form-field>
		<mat-form-field class="p-1 col-12" hintLabel="Min 6 caracteres">
			<input  matInput placeholder="Contraseña*" [type]="hide ? 'password' : 'text'" formControlName="password">
		</mat-form-field>
		<mat-form-field class="p-1 col-12">
			<input  matInput placeholder="Confirmar contraseña*" [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
		</mat-form-field>
		<mat-checkbox (change)="hide = !hide" class="pr-5" color="primary">Mostrar contraseña</mat-checkbox>
		<mat-form-field class="p-1 col-12">
			<input matInput placeholder="Teléfono*" formControlName="telefono">
			<i matSuffix class="phone icon"></i>
		</mat-form-field>
		<mat-checkbox (change)="checked = !checked" class="pr-5" color="primary">Registrarse como profesor</mat-checkbox>
		<button class="ui inverted red button">Registrarse</button>
		<div *ngIf="checked" class="p-0 col-12">
			<mat-form-field class="p-0 col-12">
				<input matInput placeholder="Parametros de profesor*" >
			</mat-form-field>
			<mat-form-field class="p-0 col-12">
				<input matInput placeholder="Parametros de profesor*" >
			</mat-form-field>
		</div>
		</form>
	</div>
</div>
